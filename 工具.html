        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>Vim编码配置里面有3个选项，分别是&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#c00000;&quot;>encoding 、fileencodings、fileencoding&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;> 简写分别对应为enc、fencs、fenc。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>encoding(enc): &lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#c00000;&quot;>此项目配置的是vim的默认显示编码&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>，如果你打开的文件编码与该属性配置的编码不同，那么Vim会将编码自动转换到这种编码然后再显示，&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>如果如果这2种编码集合完全对应那么很有可能出现坏块也就是没转换成功然后从列表（下面就讲到，实际上就是fens）中搜寻下一个编码，也就是出现我们所说的乱码。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>验证上述结论：&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>用vim打开一个文件，输入&amp;quot;&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#c00000;&quot;>:set encoding&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>&amp;quot; vim 会自动把encoding的值打印出来。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>fileencodings(fencs): &lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#c00000;&quot;>此项目配置的是一个编码列表&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>，Vim在读取文件的时候，会根据这里的编码自动检测，如果检测失败则尝试下一个，直到检测成功为止。如果一直没有转换成功，则此值会为空，也就是上述&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>encoding的枚举，你可以重新调整循序来调整优先级&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>。(需要在.vimrc中修改)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>验证上述结论：&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>同上，打印fencs的值（fencs 就是 fileencodings）&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>fileencoding(fenc):&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#c00000;&quot;>这个东西尤其重要&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#c00000;&quot;>这个配置的是新建文件和保存文件时文件的编码&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>，如果它的值与&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>encoding(enc)&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>不一样，&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>那么保存的时候Vim会自动把文件内容由&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#ff0000;&quot;>encoding(enc)&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>的编码转换为&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#ff0000;&quot;>fileencoding(fenc)&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>配置编码再保存&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>。而读取文件的时候，&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>该选项的值会自动同步为&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#ff0000;&quot;>fileencodings(fencs):&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>配置的有效编码。（实际上就是上面说的转换规则）&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>例如:&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>如果我们是如下配置&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>encoding(enc):utf-8&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>fileencodings(fencs):utf-8，gbk&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>fileencoding(fenc):gbk&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>那么我们打开一个gbk编码的文件，Vim会将内容转换为utf-8格式来显示，但是保存的时候文件的编码却依然是gbk&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>如果我的工作环境主要是编辑utf-8，偶尔会修改一下gbk的编码，我们该怎么配置呢？&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>首先我们可以把&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>fileencoding&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>留空，然后只配置&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>fileencodings(fencs):utf-8,gbk,ucs-bom,cp936（&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#ff0000;&quot;>这个需要在.vimrc中配置，不然下一次打开不会改变，而且这个列表是打开后不能改的，改了也没效果&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#000000;&quot;>）&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>按照上面的规则，Vim就会自动把文件保存为gbk的编码了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#000000;&quot;>如果我编辑了一个utf-8文件，想把它以gbk的格式保存，该怎么办呢？&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>在命令行模式输入 &lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#ff0000;&quot;>:set fenc=gbk &lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>然后保存文件即可，保存之后再输入&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; font-weight:600; color:#ff0000;&quot;>:set fenc=utf-8&lt;/span>&lt;span style=&quot; font-family:'Microsoft YaHei'; color:#ff0000;&quot;>就可以继续编辑其他utf-8文件了&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(106,2)" xlink:href="#note"/>
        </g>
    </g>

:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>i&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>esc进入Normal模式&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>o  在光标处下一行打开新的一行并进入插入模式&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>shift+o 在光标处上一行并进入插入模式&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0p         <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>末行，顾名思义，就是最后一行。没错，就是最后一行的模式，整个编辑器的输入都定位到了编辑器的最后一行，不是文档的最后一行。有图有真相： &lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;> 看到最后一行的没有，有个冒号，后面跟着命令。所以通俗了说就是末行的命令模式。很多命令也只有在末行模式下面才能执行，比如退出，保存神马的。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>末行模式常用命令：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:命令&#x9;执行作用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:wq | :x&#x9;保存退出&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:q | :q!&#x9;不保存退出|强制退出&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:!&#x9;执行shell命令&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:r!&#x9;将shell命令结果读入文档&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:%s/good/bad/g&#x9;将文档中所有good替换为bad&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:/good&#x9;搜索good&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:G&#x9;定位到最后一行&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:2&#x9;定位到第二行&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:1,10s/^/#/g&#x9;在一到十行前面加注释&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:1,10s/#/^/g&#x9;一到十行前面取消注释&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:1,10&amp;gt;&amp;gt;&#x9;一到十行右移两个tab&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:1,10&amp;lt;&amp;lt;&#x9;一到十行左移两个tab&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; color:#4d4d4d; background-color:#ffffff;&quot;>:1,10d&#x9;删除一到十行&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial';&quot;>&lt;br />&lt;/p>&lt;/body>">
